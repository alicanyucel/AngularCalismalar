<!DOCTYPE html>
<html>
    <body>
    <div class="my-3 p-3 bg-white rounded shadow-sm">
      {{today | date:'fullDate'}}
      <h6 class="border-bottom border-gray pb-2 mb-0">Recent updates</h6>
     <strong *ngFor="let user of users">
     <span  routerLink="/posts/{{user.id}}" class="badge badge-info">{{user.name}}</span>
    </strong> 
   
      <input class="form-control mr-sm-2"  [(ngModel)]="filterText" type="search" placeholder="Search" aria-label="Search">
    
     <div *ngFor="let post of posts | postFilter:filterText" class="media text-muted pt-3">
        <img data-src="holder.js/32x32?theme=thumb&bg=007bff&fg=007bff&size=1" alt="" class="mr-2 rounded">
        <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
          <strong class="d-block text-gray-dark">{{post.title | uppercase}}</strong>
        {{post.body}}
        <span (click)="favoriteadd(post)" class="badge badge-primary">Favorite</span>
        </p>
      </div>
     
      <small class="d-block text-right mt-3">
        <a href="#">All updates</a>
      </small>
    </div>

  ================================================== -->

  <script src="offcanvas.js"></script>
</body>
</html>
